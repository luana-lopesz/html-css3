<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>

        <div>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2"  min="0" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </div>

        <div>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
             
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
