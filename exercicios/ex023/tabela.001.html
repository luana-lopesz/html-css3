<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border: 2px solid black;
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }

        tr{
            
            border: 2px solid black;
        }

        td{
            padding: 5px;
            border: 2px solid black;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }


         </style>
</head>
<body>
    <h1> Minha primeira tabela</h1>
    <table>
        <tr>
            <TD>A1</TD>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>

        <TR >
            <td >A2</td>
            <td>B2</td>
            <td>C2</td>
        </TR>

        <tr>
            <td >A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td  >A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
</body>
</html>
