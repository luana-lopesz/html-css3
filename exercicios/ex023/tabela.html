<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        border: 2px solid black;
        border-collapse: collapse;
    }
    thead, TFOOT{
        background-color: GRAY;
        color: WHITE;
    }
    td,th{
        border: 2px solid black;
    }

    Td.num{
        text-align: right;
    }
</style>
<body>
    <h1>Tabela Grande</h1>
        <table>
            <thead>        

                    <th>Unidade Federativa</th>
                    <th>População</th>
                
            </thead>
        
           
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44.411.238</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">20.538.718</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16.054.524	</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">14.141.626</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num">11.444.380</td>
            </tr>
        </tbody>

        <tfoot>
            <th>Total de Habitantes</th>
            <td class="num">203.062.512</td>
        </tfoot>
    </thead> 
</body>
</html>
