<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            

        }
        
        table{
            
            width: 375px;
            height: 150px;
            border-collapse: separate;
        }   
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Desafio 13</h1>
    <table>
        <tr>
            <th>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </th>
        </tr>

        <tr>
            <th>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <TD>F</TD>
            </th>
        </tr>

        <tr>
            <th>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </th>
        </tr>

        <tr>
            <th>
                <td>J</td>
                <td>L</td>
                <td>M</td>
                
            </th>
        </tr>
        <tr>
            <th>
                <td colspan="4">N</td>
            </th>
        </tr>
    </table>
    
</body>
</html>
